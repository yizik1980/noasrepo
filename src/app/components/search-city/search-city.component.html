<div class="wrap flex center">
    <div class="select">
        <input tabindex="0" autofocus tabindex="1" #autocompelet autofocus class="form-control" [(ngModel)]="choosenCityName" placeholder="choose location">
        <app-autocomplete [cities]="cities" (SelectEvent)="selectCity($event)"></app-autocomplete>
    </div>
    <div class="load" *ngIf="showLoader">
        <hr/>
        <hr/>
        <hr/>
        <hr/>
    </div>


</div>
